<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT JIMZZ STOREE</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .info {
      margin: 15px 0;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
    }

    .qris-img {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAYMENT JIMZZ STOREE</h1>
    <div class="info">
      <strong>DANA:</strong><br>
      085762004206<br>
      A/N MI**N TR***A
    </div>
    <img class="qris-img" src="https://files.catbox.moe/z75s04.jpg" alt="QRIS JIMZZ STORE">
    <div class="note">Scan QRIS untuk pembayaran cepat dan mudah.</div>
  </div>
</body>
</html>
